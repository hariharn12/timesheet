<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="login-page.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish" />
  <script src="https://kit.fontawesome.com/f20c552953.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-7">
      <div class="left-side">
        <img src="login-image/img 1.jpg" alt="login-image" class="img-fluid" />
      </div>
    </div>
    <div class="col-md-5">
      <div class="right-side">
        <div class="top d-flex justify-content-between mt-3">
          <div>
            <img src="login-image/img 3.jpg" />
          </div>
          <div><i class="fa fa-info" aria-hidden="true"></i> Need help?</div>
        </div>
        <div class="top-content text-center">
          <h1>Welcome Back Again !</h1>
          <p>Track Your Working Hours</p>
        </div>
        <div class="forms">
          <h3>Login</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="tushar@builint.com" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control input-box" id="exampleInputPassword1"
                placeholder="**********" />
            </div>
            <div class="checkbox1 d-flex">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Remainder</label>
              </div>
              <div class="a-link"> <a href="#">Forgot Password?</a></div>
            </div>
            <button type="button" class=" btn-primary"><a href="/My Client list/client-list.html">Login</a></button>
          </form>
        </div>
        <div class="footer float-end">
          <p>Copyright 2023. All rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
